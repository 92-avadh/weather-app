<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Enter a city..." />
        <button id="search-btn">Search</button>
      </div>
  <div class="error">"Sorry, the city name you entered is invalid. Please check your spelling and try again."</div>
      <div class="weather">
        <img src="images/rain.png" alt="Rainy" class="weather-icon rain" />
        <h1 class="temp">20Â°c</h1>
        <h2 class="city">Delhi</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="humidity" class="icon" />
            <div>
              <p class="humidity">20%</p>
              <p></p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="wind" class="icon" />
            <div>
              <p class="wind">50 kmp/h</p>
              <p></p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>

        <!-- <img src="images/clouds.png" alt="Cloudy" class="weather-icon" />
        <img src="images/clear.png" alt="Sunny" class="weather-icon" />
        <img src="images/snow.png" alt="Snowy" class="weather-icon" /> -->
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
